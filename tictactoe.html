<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <center>
        <h1>LOSSER DOES NOT LOSSE</h1>
        <table>
            <tr>
                <td><button id="t1" onclick="number(1,1)"></button></td>
                <td><button id="t2" onclick="number(1,2)"></button></td>
                <td><button id="t3" onclick="number(1,3)"></button></td>
            </tr>
            <tr>
                <td><button id="t4" onclick="number(2,1)"></button></td>
                <td><button id="t5" onclick="number(2,2)"></button></td>
                <td><button id="t6" onclick="number(2,3)"></button></td>
            </tr>
            <tr>
                <td><button id="t7" onclick="number(3,1)"></button></td>
                <td><button id="t8" onclick="number(3,2)"></button></td>
                <td><button id="t9" onclick="number(3,3)"></button></td>
            </tr>
        </table>
        <button id='r1' onclick="restart()">restart!</button>
        <div id="result-display"></div>
    </center>

    <script src="tictactoe.js"></script>
</body>
</html>
